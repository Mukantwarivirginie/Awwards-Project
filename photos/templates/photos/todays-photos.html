{%extends 'photos/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">


    {% for news_item in photos %}

    <div class="row">
   
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ news_item.image_name }} </h2>
      </div>
  
      
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{news_item.picture.url}}" class="img-responsive" alt="Image">
      </div>
  
    </div>
  </div>
  <br>
  {% empty %}
  <div class="row">
    <h2 class="text-center">There no photos Awwards</h2>
  </div>
  {% endfor %}
 

{% endblock %}
